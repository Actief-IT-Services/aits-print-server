server:
  host: 0.0.0.0
  port: 8888
  debug: false
  workers: 4

security:
  # Generate API keys using: python generate_api_key.py
  api_keys:
    - "CHANGE-ME-GENERATE-A-SECURE-API-KEY"

printer:
  default_timeout: 30
  max_retries: 3
  retry_delay: 5
  job_retention_days: 7

logging:
  level: INFO
  file: logs/print_server.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
